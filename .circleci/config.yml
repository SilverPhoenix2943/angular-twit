version: 2
jobs:
  build:
    working_directory: ~/angular-twit
    docker:
      - image: circleci/node:8-browsers
        environment:
          CHROME_BIN: "/usr/bin/google-chrome"
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: install-dependencies
          command: yarn install
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
            - ./node_modules
      - run:
          name: angular-build
          command: yarn build --prod --aot
      - run:
          name: angular-test
          command: yarn test --single-run
      - run:
          name: angular-lint
          command: yarn lint
prefix: lint
